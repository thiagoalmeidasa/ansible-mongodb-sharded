galaxy_info:
  author: Thiago Almeida "thiagoalmeidasa@gmail.com"
  description: Manage MongoDB with authentication, replica sets and shards

  issue_tracker_url: https://github.com/thiagoalmeidasa/ansible-mongodb-sharded/issues

  license: license (GPLv2)

  min_ansible_version: 2.4

  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - xenial
        - bionic
    - name: Debian
      versions:
        - jessie
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Amazon
      versions:
        - Candidate
  galaxy_tags:
    - database
    - nosql
    - mongodb

dependencies:
  - name: thiagoalmeidasa.ansible_role_mongodb
    src: https://github.com/thiagoalmeidasa/ansible-mongodb.git
